<!DOCTYPE html>

<head>
    <title>Msu Arches</title>
    <style>
        #multiupload,
        #upload {
            visibility: hidden;
        }

        img {
            display: block;
            /* This rule is very important, please don't ignore this */
            max-width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/2.0.0-alpha.2/cropper.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/2.0.0-alpha.2/cropper.min.js"></script>
    <script type="module" src="cropperjs.js"></script>
</head>

<body>
    <h1>Msu Arches</h1>
    <h2>Drag to make a selection</h2>
    <div>
        <img id="image" src="../images/IMG_2918.jpg">
    </div>
    <form id="upload" method="POST" action="/profile-upload-single" enctype="multipart/form-data">
        <div>
            <label>Upload profile picture</label>
            <input type="file" name="profile-file" required />
        </div>
        <div>
            <input type="submit" value="Upload" />
        </div>
    </form>
    <hr>
    <form id="multiupload" method="POST" action="/profile-upload-multiple" enctype="multipart/form-data">
        <div>
            <label>Upload multiple profile picture</label>
            <input type="file" name="profile-files" required multiple />
        </div>
        <div>
            <input type="submit" value="Upload" />
        </div>
    </form>
    <script>
        // import 'cropperjs/dist/cropper.css';

        const image = document.getElementById('image');
        const cropper = new Cropper(image, {
            aspectRatio: 16 / 9,
            crop(event) {
                console.log(event.detail.x);
                console.log(event.detail.y);
                console.log(event.detail.width);
                console.log(event.detail.height);
                console.log(event.detail.rotate);
                console.log(event.detail.scaleX);
                console.log(event.detail.scaleY);
            },
        });
    </script>
</body>

</html>
